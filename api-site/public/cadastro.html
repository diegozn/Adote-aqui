<body>
    
    <section class="form-section">
        <h1>Adote já o seu pet <i class="fas fa-paw"></i></h1>
        <a class="logo_login" href="index.html"><img src="assets/imgs/fav.png" alt="Logo cachorro e gato"></a>
        
        <div class="form-wrapper">
          <form action="">
            <div class="input-block">
              <label for="login-email">Nome:</label>
              <input type="text" id="nome_input" placeholder=" Francis Silva" />
            </div>
            <div class="input-block">
              <label for="login-password">E-mail:</label>
              <input type="email" id="email_input" placeholder="meuemail@provedor.com" />
            </div>
            <div class="input-block">
                <label for="login-password">Senha:</label>
                <input type="password" id="senha_input" placeholder="*******"/>
              </div>
              <div class="input-block">
                <label for="login-password">Confirmar senha:</label>
                <input type="password" id="confirmacao_senha_input" placeholder="*******"/>
              </div>
            <button onclick="cadastrar()" class="btn-login">Login</button>
          </form>
        </div>
      </section>
</body>

</html>

<script>

    function limparFormulario() {
        document.getElementById("form_cadastro").reset();
    }

    function cadastrar() {
        aguardar();

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_cadastro")));

        var nome = formulario.get("nome");
        var email = formulario.get("email");
        var senha = formulario.get("senha");
        var confirmacaoSenha = formulario.get("confirmacao-senha");

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (nome == "" || email == "" || senha == "" || confirmacaoSenha == "") {

            window.alert("Preencha todos os campos para prosseguir!");
            if (nome == "") {
                console.log('nome está em branco')
            }
            if (email == "") {
                console.log('email está em branco')
            }
            if (senha == "") {
                console.log('senha está em branco')
            }
            if (confirmacaoSenha == "") {
                console.log('confirmacaoSenha está em branco')
            }
            finalizarAguardar();
            return false;
        }

        if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        }

        if (senha != confirmacaoSenha) {
            window.alert("As senhas inseridas devem ser iguais para prosseguir!");
            finalizarAguardar();
            return false;
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                window.location = "login.html";
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

</script>
